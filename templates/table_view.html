<!doctype html>
<html>
<head>
    <title>Potum on cloud</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            text-align: center;  /* Center-align text in table headers and cells */
            border: 1px solid #dddddd; /* Add borders to table cells */
            padding: 8px; /* Add padding for better appearance */
        }
        h1, h2, h3 {
            text-align: center; /* Center-align headings */
        }
    </style>
</head>
<body>
    <h1>Potum on cloud</h1>
    <h2>The second most intensive database of toram</h2>
    <h3>Born from the pain of coryn dying</h3>
    <form method="post" action="/view" style="text-align: center;"> <!-- Center align the form -->
        <label>Select file:</label>
        <select name="file">
            {% for file, display_name in file_mapping.items() %}
            <option value="{{ file }}">{{ display_name }}</option>
            {% endfor %}
        </select>
        <input type="text" name="search" placeholder="Search">
        <button type="submit">Load</button>
    </form>
    <div>{{ table | safe }}</div>
</body>
</html>
