<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display</title>
</head>
<body>
    <h1>Data Display</h1>
    <ul>
        {% for item in data %}
        <li>
            <h2>{{ item.title }}</h2>
            <img src="{{ item.image_url }}" alt="{{ item.title }}" style="max-width: 200px;" />
            <p>{{ item.description }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
